<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }

    body {
      background-color: hsl(212, 45%, 89%);
    }
    .QR_Section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background-color: white;
      border-radius: 10px;
      padding: 15px;
    }
    p {
      font-size: 15px;
      font-family: 'Outfit';
    }
    .title {
      color: hsl(218, 44%, 22%);
      font-weight: 700;
    }
    .description {
      color: hsl(216, 15%, 48%);
      font-weight: 400;
    }
    .box {
      width: 315px;
    }
    img {
      width: 100%;
      border-radius: 10px;;
    }
  </style>
</head>
<body>

  <!-- QR -->
<section class="QR_Section">
  <div class="box">
    <div class="QR">
      <img src="/images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="details">
      <h1  class="title">Improve your front-end skills by building projects</h1>
      <p class="description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
  </div>
</section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Khier12</a>.
  </div>

</body>
</html>
